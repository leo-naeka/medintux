; Fichier de configuration des composants SESAM-Vitale
; dans l'environnement UNIX utilisant les répertoires 
; préconisés dans le manuel d'installation des Fournitures SESAM-Vitale

[COMMUN]
RepertoireTravail=/usr/local/sesam/adm
RepertoireTable=/usr/local/sesam/ssv

[SSV]
RepertoireTable=/usr/local/sesam/ssv
tempoexclusivite=500
repetitionexclusivite=10

[SRT]
RepertoireTable=/usr/local/sesam/srt

[STS]
RepertoireTable=/usr/local/sesam/sts

