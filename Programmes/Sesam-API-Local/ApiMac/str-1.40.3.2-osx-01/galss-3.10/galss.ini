; Fichier de configuration du GALSS dans l'environnement Mac OS X
; avec un lecteur bi-fente connecté sur le port COM1
; Le protocole santé social (PSS) est utilisé

[CONFIG]
NbCanaux=1

[PROTOCOLE0]
Config=1000,20,15000
NomLib=pssinosx.framework

[CANAL1]
TCanal=1
Index=1
Caracteristiques=9600,1,8,0,0
Protocole=0
NbPAD=1

[CANAL1.PAD1]
PAD=2
NbLAD=2

[CANAL1.PAD1.LAD1]
LAD=1
NomLAD=CPS
NbAlias=0

[CANAL1.PAD1.LAD2]
LAD=0
NomLAD=Log_SV
NbAlias=0
